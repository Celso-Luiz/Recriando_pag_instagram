<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-foto">
            <img src="img\celular.png" alt="imagem demostração do instagram">
        </div>

        <div class="instagram-acesso">
            <div class="instagram-autenticacao">
                <div class="instagram-logo">
                    <img src="img\logo-instagram.png" alt="logo do instagram">
                </div>
                <div class="instagram-entrar">
                    <input type="email" placeholder="Telefone nome de usuario ou email" name="login" id="instagram-login">
                    <input type="password" placeholder="Senha" name="senha" id="instagram-senha">
                    <a href="" class="btn">Entrar</a>
                    <p>  OU </p>
                </div>
                <div class="instagram-face">
                    <img src="img\icone-facebook.png" alt="icone do facebook">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522yrqzpx1w15x1i7p1vpl1i5arqld3f6t6cauf83vjczum1qwakk%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D24128611-6be0-405e-a4d6-893a29e4e9f2%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522yrqzpx1w15x1i7p1vpl1i5arqld3f6t6cauf83vjczum1qwakk%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0"><p>Entrar com o facebook</p></a>
                </div>
                <div class="instagram-esqueceu-senha">
                    <a href="https://www.instagram.com/accounts/password/reset/"><p>Esqueceu a senha?</p></a>
                </div>
            </div>
            <div class="instagram-cadastro">
                <p>Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
            </div>
            <div class="instagram-download">
                <p>Baixe o aplicativo</p>
                <div class="instagram-icone-download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="img\icone-appstore.png" alt="icone da apple store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D600D7136-EFE3-48F8-9C9E-420DEDC960B9%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="img\icone-playstore.png" alt="icone do google play store"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class=" footer">
            <p>&copy; 2022 CSS Flexbox</p>
            <p>Desenvolvido por: Celso Luiz</p>
        </div>
    </footer>
    
</body>
</html>
